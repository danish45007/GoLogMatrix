name: CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20  # Adjust Go version as needed

    - name: Install dependencies
      run: go mod download

    - name: Run tests with coverage
      run: go test -race -coverprofile=coverage.out ./...

    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash) -f coverage.out -t ${{ secrets.CODECOV_TOKEN }}
